

  <h2>BLOGS</h2>

  <form #createBlogForm="ngForm" (ngSubmit)="createBlogForm.valid && onSubmit(createBlogForm)">
    <fieldset>
  
    <div class="form-group">
  
        <input class="form-control" type="text" #title="ngModel" [(ngModel)]="selectedBlog.title" 
        name="title" placeholder="title" required  id="inputDefault" >
  
    </div>
  
    <div class="form-group">
  
      <textarea row = "7" class="form-control" type="text" #content="ngModel"  [(ngModel)]="selectedBlog.content"  name="content" placeholder="content"
      required  > </textarea>
    
    </div>
    <div class="form-group">
  
        <input class="form-control" type="text" #name="ngModel"  [(ngModel)]="selectedBlog.name"  name="name" placeholder="name"
        required  >
      
      </div>
  
    <div class="form-group">
  
      <input class="form-control" type="text" #date="ngModel" [(ngModel)]="selectedBlog.date" name="date" placeholder="date"
      required>
  
  </div>
  
  
  
 
    <div id="container"> </div>


    <input type="submit" value="Create Blog" class="btn btn-primary">
  </fieldset>
  </form>
  
  <!-- Success message -->
  <div class="success" *ngIf="showSucessMessage">
    Saved successfully
  </div>
  
  <!-- Error message -->
  <div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div>
