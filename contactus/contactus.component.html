

  <h2>Submit your enquiry</h2>
<p> We would love to hear from you, please fill in the short form below with your questions, suggestions, feedback or just about anything and our representatives will get back to you soon.</p>
  <form #createContactusForm="ngForm" (ngSubmit)="createContactusForm.valid && onSubmit(createContactusForm)">
    <fieldset>
  
    <div class="form-group">
  
        <input class="form-control" type="text" #name="ngModel" [(ngModel)]="selectedContactus.name" 
        name="name" placeholder="name" required  id="inputDefault" >
  
    </div>
  
    <div class="form-group">
  
        <input class="form-control" type="text" #email="ngModel"  [(ngModel)]="selectedContactus.email"  name="email" placeholder="email"
        required  >
      
      </div>
  
    <div class="form-group">
  
      <textarea class="form-control" type="text" #enquirydetails="ngModel" [(ngModel)]="selectedContactus.enquirydetails" name="enquirydetails" placeholder="enquirydetails"
      required > </textarea>
  
  </div>
 
  
 
    <div id="container"> </div>


    <input type="submit" value="Create Enquiry" class="btn btn-primary">
  </fieldset>
  </form>
  
  <!-- Success message -->
  <div class="success" *ngIf="showSucessMessage">
    Saved successfully
  </div>
  
  <!-- Error message -->
  <div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div>
