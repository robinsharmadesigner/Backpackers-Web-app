

  <h2>FEEDBACK FORM</h2>

  <form #createFeedbackForm="ngForm" (ngSubmit)="createFeedbackForm.valid && onSubmit(createFeedbackForm)">
    <fieldset>
  
    <div class="form-group">
  
        <input class="form-control" type="text" #name="ngModel" [(ngModel)]="selectedFeedback.name" 
        name="name" placeholder="name" required  id="inputDefault" >
  
    </div>
  
    <div class="form-group">
  
        <input class="form-control" type="text" #review="ngModel"  [(ngModel)]="selectedFeedback.review"  name="review" placeholder="review"
        required  >
      
      </div>
  
    <div class="form-group">
  
      <input class="form-control" type="text" #rating="ngModel" [(ngModel)]="selectedFeedback.rating" name="rating" placeholder="rating"
      required>
  
  </div>
  
  <div class="form-group">
  
      <input class="form-control" type="text" #email="ngModel" [(ngModel)]="selectedFeedback.email"  name="email" placeholder="email"
      required>
    
  </div>
  
 
    <div id="container"> </div>


    <input type="submit" value="Create Feedback" class="btn btn-primary">
  </fieldset>
  </form>
  
  <!-- Success message -->
  <div class="success" *ngIf="showSucessMessage">
    Saved successfully
  </div>
  
  <!-- Error message -->
  <div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div>
