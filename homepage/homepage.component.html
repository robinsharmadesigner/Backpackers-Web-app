<html>

<body>

<div class = "container">
    <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <img [src]="images[0]" alt="Random first slide">
          <div class="carousel-caption">
            <h3></h3>
            <p></p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img [src]="images[1]" alt="Random second slide">
          <div class="carousel-caption">
            <h3></h3>
            <p></p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img [src]="images[2]"  alt="Random third slide">
          <div class="carousel-caption">
            <h3></h3>
            <p></p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img [src]="images[3]" alt="Random fourth slide">
          <div class="carousel-caption">
            <h3></h3>
            <p></p>
          </div>
        </ng-template>
      </ngb-carousel>
</div>

<div class = "fixedpackages">
    <hr>
    
    <p class = "card-header"> <span class = "displayblogs" > Fixed packages</span> 
  <app-fixedpackages></app-fixedpackages>
</div>

<div class = "blogs">

<hr>
<p class = "card-header"> <span class = "displayblogs" > Blogs</span> 
    <app-displayblog></app-displayblog>
</p>
    

  </div>







  
</body>
</html>
