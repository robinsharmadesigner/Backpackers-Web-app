<form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
    <fieldset>
  
    <div class="form-group">
  
        <input class="form-control" type="text" #fullName="ngModel" [(ngModel)]="selectedUser.fullName" name="fullName" placeholder="Full Name"
        required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !fullName.valid }">
      
        <div *ngIf="signUpForm.submitted && !fullName.valid">
          <label class="validation-message">This field is required.</label>
        </div>
  
    </div>
    
  <div class="form-group">
      
    <input class="form-control" type="text" #email="ngModel" [(ngModel)]="selectedUser.email" name="email" placeholder="Email"
      required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">
    
      <div *ngIf="signUpForm.submitted && email.errors">
        <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
        <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
      </div>
  
  </div>
    
  <div class="form-group">
  
      <input class="form-control" type="password" #password="ngModel" [(ngModel)]="selectedUser.password" name="password" placeholder="Password"
      minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
    
      <div *ngIf="signUpForm.submitted && password.errors">
        <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
        <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
      </div>
  
  </div>
    
  <div class="form-group">
     
    <input class="form-control" type="text" #contactno="ngModel" [(ngModel)]="selectedUser.contactno" name="contactno" placeholder="Contact Number"
      required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !contactno.valid }">
    
      <div *ngIf="signUpForm.submitted && contactno.errors">
        <label *ngIf="contactno.errors.required" class="validation-message">This field is required.</label>
        <label *ngIf="contactno.errors.minlength" class="validation-message">Invalid Contact number. Enter 10 digit number</label>
      </div>
  
  </div>
    
  
    <input type="submit" value="Sign Up" class="btn btn-primary">
  </fieldset>
  </form>
  
  <!-- Success message -->
  <div class="success" *ngIf="showSucessMessage">
    Saved successfully
  </div>
  
  <!-- Error message -->
  <div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div>
